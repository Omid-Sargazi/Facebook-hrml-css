<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page - social  </title>
</head>
<body>
    <nav>

        <div class="nav-left">
            <img src="./images/logo.png" alt="logo" class="logo"/>
            <ul>
                <li><img src="./images/notification.png" alt=""></li>
                <li><img src="./images/inbox.png" alt=""></li>
                <li><img src="./images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="./images//search.png" alt="search"/>
                <input type="text" placeholder="search...">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="./images/profile-pic.png" alt="">
            </div>
<!--************************** settings menu**************************** -->
            <div class="settings-menu">
                <div id="dark-btn">
                    <span></span>
                </div>
                <div class="settings-menu-inner">

                    <div class="user-profile">
                        <img src="images/profile-pic.png" alt="">
                        <div>
                            <p>Omid Sargazi</p>
                            <a href="">See your Profile</a>
                            </div>
                    </div>
                    <hr/>
                    <div class="user-profile">
                        <img src="images/feedback.png" alt="">
                        <div>
                            <p>Give Feedback</p>
                            <a href="">help us to improve the new design</a>
                            </div>
                    </div>
                    <hr/>
                    <div class="setting-links">
                        <img class="settings-icon" src="images/setting.png" alt="">
                        <a class="">Settings & Privacy <img src="images/arrow.png" width="10px"/></a>
                    </div> 
                    <div class="setting-links">
                        <img class="settings-icon" src="images/help.png" alt="">
                        <a class="">Help & Support <img src="images/arrow.png" width="10px"/></a>
                    </div> 
                    <div class="setting-links">
                        <img class="settings-icon" src="images/display.png" alt="">
                        <a class="">Display  & Access <img src="images/arrow.png" width="10px"/></a>
                    </div> 
                    <div class="setting-links">
                        <img class="settings-icon" src="images/logout.png" alt="">
                        <a class="">Logout <img src="images/arrow.png" width="10px"/></a>
                    </div> 
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile page -->

    <div class="profile-container">
        <img src="./images/cover.png" class="cover-img" alt="">
        <div class="profile-details">
             <div class="profile-detail-left">
                <div class="profile-details-row">
                    <img class="pd-image" src="./images/profile.png" alt="">
                    <div>
                        <h3>Omid</h3>
                        <p>120 Friends - 20 mutual</p>
                    </div>
                </div>
             </div>
             <div class="profile-detail-right"></div>
        </div>

    </div>

    <div class="footer">
        <p>CopyRight 2024 -Easy Tutorials YouTube Channel</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
